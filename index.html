<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <title>Instagram</title>
  </head>

  <body>
    <div class="celular">
      <img src="img/celular.png" alt="Fotos Instagram" class="celular">
    </div>
    <div class="card-wrapper">
      <div class="card login">
        <img src="img/logo.png" alt="Instagram">

        <form>
          <input type="text" placeholder="Telefone, nome de usuário ou email">
          <input type="password" placeholder="Senha">
          <br>
          <button class="btnEntrar" type="submit">Entrar</button>
        </form>
        
        <span>OU</span>
        <a>
          <h4><img src="img/facebook.png"> Entrar com o Facebook</h4>
        </a>
        <span>Esqueceu a senha?</span>
      </div>
      <div class="card">
        <p>Não tem uma conta? <span>Cadastre-se</span></p>
      </div>
      <p>Obtenha o aplicativo.</p>
      <div class="baixar">
        <img src="img/apple.png" alt="Apple" class="logoApp">
        <img src="img/play.png" alt="Play Store" class="logoApp">
      </div>
    </div>
  </body>
</html>
